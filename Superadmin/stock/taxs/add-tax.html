<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة ضريبة - نظام إدارة المخازن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>نظام إدارة المخازن</h3>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="/Superadmin/index.html"><i class="fas fa-home"></i> لوحة التحكم</a></li>
                    <li><a href="/Superadmin/companies/companies.html"><i class="fas fa-building"></i> إدارة الشركات</a></li>
                    <li><a href="/Superadmin/warehouse/warehouses.html"><i class="fas fa-warehouse"></i> إدارة المخازن</a></li>
                    <li><a href="/Superadmin/employee/employees.html"><i class="fas fa-users"></i> إدارة الموظفين</a></li>
                    <li><a href="/Superadmin/suppliers/suppliers.html"><i class="fas fa-truck"></i> إدارة المشتريات</a></li>
                                        <li><a href="/Superadmin/sales/sales.html"><i class="fas fa-truck"></i> إدارة المبيعات</a></li>

                    <li class="active"><a href="/Superadmin/stock/products/stock.html"><i class="fas fa-boxes"></i> إدارة المخزون</a></li>
                    
                    <li><a href="/Superadmin/custody/custody.html"><i class="fas fa-hand-holding"></i> إدارة العهدة</a></li>
                    <li><a href="/Superadmin/reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
                    <li><a href="/Superadmin/transactions.html"><i class="fas fa-history"></i> سجل المعاملات</a></li>
                    <li><a href="/Superadmin/settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <div class="menu-toggle-container">
                        <button class="menu-toggle" id="menuToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <span class="mobile-header-title">إضافة ضريبة</span>
                    </div>
                </div>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <span id="userName">سوبر أدمن</span>
                    <div class="dropdown">
                        <i class="fas fa-chevron-down"></i>
                        <div class="dropdown-content">
                            <a href="/Superadmin/settings.html">الإعدادات</a>
                            <a href="/Superadmin/login.html">تسجيل الخروج</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>إضافة ضريبة جديدة</h3>
                </div>
                <div class="card-body">
                    <form id="addTaxForm">
                        <div class="form-group">
                            <label for="taxName">اسم الضريبة</label>
                            <input type="text" id="taxName" placeholder="أدخل اسم الضريبة" required>
                            <i class="fas fa-tag"></i>
                        </div>
                        <div class="form-group">
                            <label for="taxRate">النسبة (%)</label>
                            <input type="number" id="taxRate" min="0" step="0.01" placeholder="أدخل نسبة الضريبة" required>
                            <i class="fas fa-percentage"></i>
                        </div>
                        <div class="form-group">
                            <label for="taxDescription">الوصف</label>
                            <textarea id="taxDescription" rows="4" placeholder="أدخل وصف الضريبة (اختياري)"></textarea>
                            <i class="fas fa-align-right"></i>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">إضافة الضريبة</button>
                            <a href="/Superadmin/stock/products/stock.html" class="btn btn-danger">إلغاء</a>
                        </div>
                    </form>
                    <div class="success-message" id="successMessage"></div>
                    <div class="error-message" id="errorMessage"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Load current user
        const currentUser = JSON.parse(localStorage.getItem('currentUser')) || { name: 'سوبر أدمن', role: 'Super Admin' };
        document.getElementById('userName').textContent = currentUser.name;

        // Load taxes from localStorage
        let taxes = JSON.parse(localStorage.getItem('taxes')) || [
            { id: 1, name: "ضريبة القيمة المضافة", rate: 14, description: "ضريبة القيمة المضافة القياسية" }
        ];
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Log initial state for debugging
        console.log('Initial taxes:', taxes);
        console.log('Current user:', currentUser);

        // Form submission
        document.getElementById('addTaxForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Role-based access control
            if (currentUser.role !== 'Super Admin') {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'غير مصرح لك بإضافة الضرائب';
                errorMessage.style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return;
            }

            const name = document.getElementById('taxName').value.trim();
            const rate = parseFloat(document.getElementById('taxRate').value);
            const description = document.getElementById('taxDescription').value.trim();
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Validation
            if (!name || isNaN(rate)) {
                errorMessage.textContent = 'يرجى ملء جميع الحقول المطلوبة';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            // Generate unique ID
            const id = taxes.length ? Math.max(...taxes.map(t => t.id)) + 1 : 1;
            const tax = { id, name, rate, description: description || null };

            // Add tax
            taxes.push(tax);
            localStorage.setItem('taxes', JSON.stringify(taxes));

            // Log transaction
            transactions.push({
                id: transactions.length ? Math.max(...transactions.map(t => t.id)) + 1 : 1,
                date: new Date().toISOString(),
                user: currentUser.name,
                action: `إضافة ضريبة: ${name}`
            });
            localStorage.setItem('transactions', JSON.stringify(transactions));

            successMessage.textContent = 'تم إضافة الضريبة بنجاح';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            document.getElementById('addTaxForm').reset();

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/Superadmin/stock/products/stock.html';
            }, 2000);
        });

        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
        }

        document.getElementById('menuToggle').addEventListener('click', toggleSidebar);
        document.getElementById('sidebarClose').addEventListener('click', toggleSidebar);
        document.getElementById('sidebarOverlay').addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
