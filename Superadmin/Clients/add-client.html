<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عميل - نظام إدارة المخازن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group.full-width {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>نظام إدارة المخازن</h3>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="/Superadmin/index.html"><i class="fas fa-home"></i> لوحة التحكم</a></li>
                    <li><a href="/Superadmin/vendor/vendors.html"><i class="fas fa-building"></i> إدارة الشركات</a></li>
                    <li><a href="/Superadmin/warehouse/warehouses.html"><i class="fas fa-warehouse"></i> إدارة المخازن</a></li>
                    <li><a href="/Superadmin/employee/employees.html"><i class="fas fa-users"></i> إدارة الموظفين</a></li>
                    <li><a href="/Superadmin/suppliers/suppliers.html"><i class="fas fa-truck"></i> إدارة المشتريات</a></li>
                    <li><a href="/Superadmin/sales/sales.html"><i class="fas fa-truck"></i> إدارة المبيعات</a></li>
                    <li><a href="/Superadmin/stock/products/stock.html"><i class="fas fa-boxes"></i> إدارة المخزون</a></li>
                    <li><a href="/Superadmin/custody/custody.html"><i class="fas fa-hand-holding"></i> إدارة العهدة</a></li>
                    <li><a href="/Superadmin/reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
                    <li><a href="/Superadmin/transactions.html"><i class="fas fa-history"></i> سجل المعاملات</a></li>
                    <li><a href="/Superadmin/settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
                    <li class="active"><a href="/Superadmin/clients/clients.html"><i class="fas fa-users"></i> إدارة العملاء</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <div class="menu-toggle-container">
                        <button class="menu-toggle" id="menuToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <span class="mobile-header-title">إضافة عميل</span>
                    </div>
                </div>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <span id="userNameDisplay">سوبر أدمن</span>
                    <div class="dropdown">
                        <i class="fas fa-chevron-down"></i>
                        <div class="dropdown-content">
                            <a href="/Superadmin/settings.html">الإعدادات</a>
                            <a href="/Superadmin/login.html">تسجيل الخروج</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>إضافة عميل جديد</h3>
                </div>
                <div class="card-body">
                    <div class="form-container">
                        <form id="addClientForm" action="/Superadmin/clients/clients.html" method="get">
                            <div class="form-group">
                                <label for="clientName">الاسم</label>
                                <input type="text" class="form-control" id="clientName" name="clientName" required>
                            </div>
                            <div class="form-group">
                                <label for="clientPhone">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="clientPhone" name="clientPhone" required>
                            </div>
                            <div class="form-group">
                                <label for="clientEmail">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="clientEmail" name="clientEmail">
                            </div>
                            <div class="form-group">
                                <label for="clientAddress">العنوان</label>
                                <input type="text" class="form-control" id="clientAddress" name="clientAddress">
                            </div>
                            <div class="form-group full-width">
                                <button type="submit" class="btn btn-primary">حفظ</button>
                                <a href="/Superadmin/clients/clients.html" class="btn btn-danger">إلغاء</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load data from localStorage
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || { 
            role: "Super Admin",
            name: "سوبر أدمن",
            email: "superadmin@example.com",
            password: "admin123",
            plan: {
                name: "SuperGrok",
                status: "نشط",
                expiryDate: "2026-07-17"
            }
        };
        let clients = JSON.parse(localStorage.getItem('clients')) || [];
        let invoices = JSON.parse(localStorage.getItem('invoices')) || [];
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Load user info
        function loadUserInfo() {
            document.getElementById('userNameDisplay').textContent = currentUser.name || "سوبر أدمن";
        }

        // Handle form submission
        document.getElementById('addClientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (currentUser.role !== "Super Admin") {
                alert('غير مصرح لك بإضافة عميل');
                return;
            }

            const name = document.getElementById('clientName').value.trim();
            const phone = document.getElementById('clientPhone').value.trim();
            const email = document.getElementById('clientEmail').value.trim() || null;
            const address = document.getElementById('clientAddress').value.trim() || null;

            if (!name || !phone) {
                alert('يرجى ملء الحقول المطلوبة (الاسم ورقم الهاتف)');
                return;
            }

            const id = clients.length ? Math.max(...clients.map(c => c.id)) + 1 : 1;
            const client = { id, name, phone, email, address };
            clients.push(client);
            localStorage.setItem('clients', JSON.stringify(clients));

            // Log transaction
            const transaction = {
                id: transactions.length ? Math.max(...transactions.map(t => t.id)) + 1 : 1,
                date: new Date().toISOString(),
                user: currentUser.name || "سوبر أدمن",
                action: `إضافة عميل جديد ${name}`
            };
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            alert('تم إضافة العميل بنجاح');
            window.location.href = '/Superadmin/clients/clients.html';
        });

        // Sidebar toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('sidebarOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        document.getElementById('sidebarClose').addEventListener('click', closeSidebar);
        document.getElementById('sidebarOverlay').addEventListener('click', closeSidebar);

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('sidebarOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Initial setup
        loadUserInfo();
        console.log('add-client.html: Initialized with clients:', clients);
    </script>
</body>
</html>
